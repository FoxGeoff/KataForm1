<div class="container">
  <form (ngSubmit)="onSubmit(f)"  #f="ngForm" >
    <p>
      <mat-form-field appearance="standard">
        <mat-label>User Name</mat-label>
        <input
          matInput
          ngModel
          name="name"
          placeholder="first name last name"
        />
        <mat-icon matSuffix>people</mat-icon>
        <mat-hint>Required</mat-hint>
      </mat-form-field>
    </p>

    <button mat-raised-button color="primary">Suggest an User Name</button>

    <p>
      <mat-form-field appearance="standard">
        <mat-label>E-Mail</mat-label>
        <input matInput ngModel name="mail" placeholder="me@gmail.com" />
        <mat-icon matSuffix>mail</mat-icon>
        <mat-hint>Required</mat-hint>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="fill">
        <mat-label>Secret Question</mat-label>
        <mat-select ngModel name="secret">
          <mat-option *ngFor="let q of questions" [value]="q">
            {{ q }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>

    <button mat-raised-button color="accent">Submit</button>
  </form>
</div>
